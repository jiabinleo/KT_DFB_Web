<link rel="stylesheet" type="text/css" href="modules/retrieval/css/paging.css" />
<link rel="stylesheet" type="text/css" href="modules/retrieval/css/retrieval.css" />
<link rel="stylesheet" type="text/css" href="modules/retrieval/css/mapPopout.css" />
<!--检索按钮-->
<span class="retrive-btn"><p class="wordjian">检</p><p>索</p></span>
<!--检索弹出框-->
<div class="popout-content show-hide" id="popout-retrieval">
    <div class="modals-header">
        <div class="modals-header-tit"><span class="title-logo retrieval-logo"></span>检索</div>
        <a class="closeX"></a>
    </div>
    <div class="modals-body">
        <div class="chose-retrieve">
            <div class="disaster-type">
                <div class="wth90 text-center float-l">灾情类型 :</div>
                <ul class="type-choose-box">
                    <li class="float-l">
                        <i class="type-choose active" data=""></i>全部
                    </li>
                    <li class="float-l">
                        <i class="type-choose" data="1"></i>灾情点
                    </li>
                    <li class="float-l">
                        <i class="type-choose" data="2"></i>隐患点
                    </li>
                </ul>
            </div>
            <div class="disaster-type">
                <div class="wth90 text-center float-l line-h-30">所在区域 :</div>
                <div>
                    <select name="" id="disaster_select" class="select-box">
                    </select>
                </div>
            </div>
            <div class="disaster-type">
                <div class="wth90 text-center float-l line-h-30">所在街道 :</div>
                <div>
                    <select name=""  id="street_select" class="select-box">

                    </select>
                </div>
            </div>
            <div class="disaster-type text-right">
                <input type="button" class="retrieve-query-btn" id="querydatabtn" value="查询">
            </div>
        </div>
        <div class="query-result-box">
            <ul class="query-data-ul">
                <li>未治理&nbsp;:<span class="ungovern">0</span></li>
                <li>已治理&nbsp;:<span class="hasgovern">0</span></li>
                <li>治理中&nbsp;:<span class="ingovern">0</span></li>
            </ul>
            <div class="query-data-box">
                <div class="query-data-list data-list-thead row" >
                    <div class=" col-xs-3"><span>设备ID</span></div>
                    <div class=" col-xs-7"><span>设备位置</span></div>
                    <div class=" col-xs-2"><span>状态</span></div>
                </div>
                <div class="retri-data" id="retri-data"></div>

            </div>
            <!--分页-->
            <input type="hidden" id="current_page" value="0">
            <input type="hidden" id="show_per_page" value="0">
            <ul class="pagination el-pagination" id="retrieve-page">

            </ul>
        </div>

    </div>
</div>
<script type="text/javascript" src="modules/retrieval/js/retrieval.js"></script>
